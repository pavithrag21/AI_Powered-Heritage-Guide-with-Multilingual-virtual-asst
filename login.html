<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login page</title>
  <style>
    body {
      background-image: url("Website_login_img.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px ;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-sizing: border-box;
    }
    .container radi

    .container button:hover {
      background-color: #45a049;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #007BFF;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 15px;
      }

      .container h2 {
        font-size: 1.5rem;
      }

      .container input,
      .container button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container" id="loginBox">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Enter your email" required />
  <input type="password" id="loginPassword" placeholder="Enter your password" required />
  <button onclick="login()">Login</button>
  <div class="toggle" onclick="showRegister()">Don't have an account? Register</div>
</div>

<div class="container" id="registerBox" style="display: none;">
  <h2>Register</h2>
  <input type="email" id="registerEmail" placeholder="Enter your email" required />
  <input type="password" id="registerPassword" placeholder="Enter your password" required />
  <input type="text" id="registername" placeholder="Enter your Name" />
  <button onclick="register()">Register</button>
  <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
</div>

<script>
  function showRegister() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
  }

  function showLogin() {
    document.getElementById("registerBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }

  function register() {
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;

    if (email === "" || password === "") {
      alert("Please fill out all fields.");
      return;
    }

    // Store credentials in localStorage
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);

    alert("Registration successful! Please login.");
    showLogin();
  }

  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    if (email === storedEmail && password === storedPassword) {
      window.location.href = "index9.html"; // Redirect to your main page
    } else {
      alert("Invalid email or password. Please try again.");
    }
  }
  
</script>

</body>
</html>
